{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>What should I cook</title>

    <!-- Custom styles-->
    <link href="{%static 'css/home.css' %}" rel="stylesheet">

    <!-- Angular JS-->
    <script src="{%static 'vendor/angular/angular.min.js' %}"></script>

    <!-- Custom js-->
    <script src="{%static 'js/home.js' %}"></script>

    <!-- Bootstrap-->
    <link href="{%static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{%static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Font Awesome-->
    <link href="{%static 'vendor/Font-Awesome/css/solid.css' %}" rel="stylesheet">
    <link href="{%static 'vendor/Font-Awesome/css/fontawesome.min.css' %}" rel="stylesheet">

</head>
<body ng-app="app">
<div align="center" id="header">
    <h1 align="center">What should I cook today</h1>
</div>
<div ng-controller="homeController">
    <div align="center" class="container" id="search-bar">
        <div class="input-group">
            <input ng-model="ingredients" type="text" class="form-control"
                   placeholder="List your ingredients here separated by a ,">
            <div class="input-group-append">
                <button type="button" ng-disabled="!ingredients" class="input-group-text" ng-click="search()"><i
                        class="fas fa-search"></i></button>
                <button type="button" class="input-group-text" ng-click="listen()"><i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>


    <div class="container card-holder">
        <div class="row text-center">
            <div class="card-deck col-lg-3 col-md-6 mb-3" ng-repeat="recipe in recipes">
                <div class="card mb-2">
                    <!--<img class="card-img-top img-fluid" ng-src="{%static 'img/recipe.jpg' %}" alt="{%static 'img/recipe.jpg' %}">-->
                    <div class="card-body">
                        <h4 class="card-title" ng-bind="recipe.title"></h4>
                        <p class="card-text" ng-bind="recipe.ingredients"></p>
                        <!--<button type="button" class="btn btn-primary"><a ng-href="{{recipe.href}}">Checkout</a></button>-->
                        <a href ng-href="{{recipe.href}}" class="btn btn-primary btn-sm">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

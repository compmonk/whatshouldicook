{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>What should I cook</title>

    <!-- Custom styles-->
    <link href="{%static 'css/home.css' %}" rel="stylesheet">

    <!-- Angular JS-->
    <script src="{%static 'vendor/angular/angular.min.js' %}"></script>

    <!-- Angular ngRoute-->
    <!--<script src="{%static 'vendor/angular-route/angular-route.min.js' %}"></script>-->

    <!-- Custom js-->
    <script src="{%static 'js/home.js' %}"></script>
    <!--<script src="{%static 'js/recipeController.js' %}"></script>-->

    <!-- Bootstrap-->
    <link href="{%static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{%static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Font Awesome-->
    <link href="{%static 'vendor/Font-Awesome/css/solid.css' %}" rel="stylesheet">
    <link href="{%static 'vendor/Font-Awesome/css/fontawesome.min.css' %}" rel="stylesheet">

</head>
<body ng-app="app">
<h1 align="center">What should I cook today</h1>
<div ng-controller="homeController" class="input-group col-lg-6 text-left center-block">
    <input ng-model="ingredients" type="text" class="form-control"
           aria-label="Dollar amount (with dot and two decimal places)"
           placeholder="List your ingredients here separated by a ,">
    <div class="input-group-append">
        <button type="button" class="input-group-text" ng-click="search()"><i class="fas fa-search"></i></button>
        <button type="button" class="input-group-text" ng-click="listen()"><i class="fas fa-microphone"></i></button>
    </div>
</div>
</body>
</html>
